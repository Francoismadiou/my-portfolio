name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  
  build:
   
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build image
        run: docker build -t madiou161a/portfolio .

      - name: push image
        run: |
        docker login -u madiou161a -p ${{secrets.REGISTRY_PASS}}
        docker push madiou161a/portfolio
